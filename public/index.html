<!DOCTYPE html>
<html>
<head>
	<title>Maintenance Logger</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>Maintenance Logger</h1>

	<div class="resultsFromRequest"></div>

	<input type="text" id="filterPart" onkeyup="filterByPart()" placeholder="Search for part..">
	<table id="listTable">
		<tr class="header">
			<th style="width:20%;">Part Name</th>
	    	<th style="width:20%;">Status</th>
	    	<th style="width:20%;">Repair</th>
	    	<th style="width:20%;">Last Maintenance</th>
	    	<th style="width:10%;">Freq.</th>
	    	<th style="width:10%;"></th>
	    </tr>
	</table>

	<form id="updateForm"></form>

	<div class="deleteConfirmation"></div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
